<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBANK</title>
    <link rel="stylesheet" href="./styles/Login.css" />
    <link rel="stylesheet" href="./styles/Index.css">
  </head>
  <body>
    <div class="formsContainer" id="formsContainer">
      <div class="formContainer crearCuentaContainer">
        <div class="overlayPanel overlayLeft">
          <h1>¡Hola!</h1>
          <p>Si ya tenes cuenta inicia sesion!</p>
          <button class="botonPrincipal" id="login">Ya tengo una cuenta</button>
        </div>
        <form class="registerForm form" action="#">
          <h1>Abrí tu cuenta en ITBANK</h1>
          <div class="inputsContainer">
            <input type="text" placeholder="Nombre" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
          </div>
          <button class="botonPrincipal">Crear</button>
        </form>
      </div>

      <div class="formContainer loginContainer">
        <form class="loginForm form" action="#">
          <h1>Iniciar sesión</h1>
          <div class="inputsContainer">
            <input type="email" placeholder="DNI" />
            <input type="email" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button class="botonPrincipal">Ingresar</button>
        </form>
        <div class="overlayPanel overlayRight">
          <h1>¡Hola!</h1>
          <p>¿Todavia no tenes tu cuenta?</p>
          <button class="botonSecundario" id="crearCuenta">Crear cuenta</button>
        </div>
      </div>
    </div>

    <script
      src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/styles.js"></script>
  </body>
</html>
